name: build-jammy

on:
  push:
    branches: [ main ]
    paths:
      - 'scripts/regolith-2_0-jammy-config.sh'
      - 'scripts/chroot_build.sh'
      - 'scripts/build.sh'
      - '.github/workflows/build-jammy.yml'
  repository_dispatch:
  workflow_dispatch:
concurrency: 
  group: ubuntu-iso-build
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Build ISO
        run: |
          cd scripts
          mv regolith-2_0-jammy-config.sh default_config.sh
          ./build.sh -

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: true
          automatic_release_tag: "regolith-linux-2.0-jammy-latest"
          files: |
            scripts/*.iso
            scripts/image/md5sum.txt